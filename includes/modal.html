          <span aria-hidden="true">&times;</span>
        </button>
      </div>

        <div class="input-group mb-3">

            <span class="input-group-text" id="basic-Connect">host</span>

            <span class="input-group-text" id="basic-Connect">user</span>
          </div>

        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-Connect">password</span>
          </div>
          <input type="text" class="form-control" id="pswd" aria-describedby="basic-Connect">
